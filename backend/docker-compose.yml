# backend/docker-compose.yml
version: '3.8'

services:
  atc-system:
    build: .
    container_name: atc-container
    ports:
      - "8000:8000"  # Expose the FastAPI port
    volumes:
      - ./data:/app/data  # Persist the data files
    environment:
      - RABBITMQ_HOST=4.172.252.16
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=AdminPass123!
    restart: unless-stopped